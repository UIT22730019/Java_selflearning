<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài6</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <h2 class="title">Phiếu đăng ký tham gia dự thưởng</h2>
            <div class="title">
                <table>
                  <tr>
                    <td><label for="name">Họ và tên</label></td>
                    <td><input type="text" id="name" placeholder="Nguyễn Văn A" ></td>
                  </tr>
                  <tr>
                    <td><label for="address">Địa chỉ</label></td>
                    <td><input type="search" id="address" placeholder="abc, xyz, jqk" style="width: 100%;"></td>
                  </tr>
                  <tr>
                    <td><label for="phone">Điện thoại</label></td>
                    <td><input type="text" id="phone" placeholder="09xxxxxxxx"></td>
                  </tr>
                  <tr>
                    <td>Phái</td>
                    <td>
                      <input type="checkbox" name="gender" id="male" value="Nam"> <label for="male">Nam</label>
                      <input type="checkbox" name="gender" id="female" value="Nữ"> <label for="female">Nữ</label>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="product">Sản phẩm</label></td>
                    <td>
                      <select id="product" name="product" size="4">
                        <option value="Iphone">Iphone 11 Pro max</option>
                        <option value="Samsung">Samsung Galaxy Note 20</option>
                        <option value="Xiaomi">Xiaomi Redmi K30</option>
                        <option value="Oppo">OPPO A53</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="so_du_doan">Số dự đoán</label></td>
                    <td><input type="number" id="so_du_doan" name="prediction" value="5"></td>
                  </tr>
                </table>
              </div>
              <div class="title"><input type="button" value="Đăng ký"></div>
    </div>
</body>
<style>
    .form{
        background-color: #FFEDCA;
        max-width: 500px;
    }
    .title{
        display: title;
        justify-content: center;
    }
    tr{
        border: 1px solid black;
    }
    table {
        border-collapse: collapse; 
        width: 100%; 
    }
    td, th { 
        border: 1px solid black;
        padding: 8px; 
    }
    .container{
        padding: 10px;
    }
</style>
</html>
